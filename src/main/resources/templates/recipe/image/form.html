<aside class="main">

<section class="grid-100">
   <header> Uploading a new recipe Image</header>

      <!--  <input type="hidden" th:field="*{id}"/>

       <!-- <input type="hidden" th:field="${direction.}" th:value="${idRecipe}">-->

            <header th:text="${'Image  '}"> Image </header>
            <div class="grid-100 grid-parent" id="box_article">

                <div class="grid-100 grid-parent side form-group">

          <label class="control-label"> Select File </label>
                    <input name="imagefile" id="imagefile" th:type="file" class="file">

                </div>
                <!--end first row -->
                </div>

                <!--end third row -->

        </section>



        <button type="submit" class="btn " id="btn-special">Submit</button>
